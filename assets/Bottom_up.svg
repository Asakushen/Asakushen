<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="200" viewBox="0 0 1200 200">
  <defs>
    <linearGradient id="header-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:0.8" />
      <stop offset="25%" style="stop-color:#764ba2;stop-opacity:0.9" />
      <stop offset="50%" style="stop-color:#f093fb;stop-opacity:0.8" />
      <stop offset="75%" style="stop-color:#4facfe;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#667eea;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="header-gradient2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:0.6" />
      <stop offset="50%" style="stop-color:#4ecdc4;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#45b7d1;stop-opacity:0.6" />
    </linearGradient>
    <linearGradient id="text-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:1" />
    </linearGradient>
    <filter id="text-glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <style>
    .header-wave {
      animation: headerWave 12s ease-in-out infinite;
    }
    
    .header-wave2 {
      animation: headerWave2 8s ease-in-out infinite reverse;
    }
    
    .welcome-text {
      font-size: 48px;
      font-weight: 700;
      font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
      text-anchor: middle;
      alignment-baseline: middle;
      filter: url(#text-glow);
    }
    
    .subtitle {
      font-size: 18px;
      font-weight: 400;
      font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
      text-anchor: middle;
      alignment-baseline: middle;
      opacity: 0.9;
    }
    
    @keyframes headerWave {
      0%, 100% { 
        d: path("M0,200 C300,160 600,240 900,200 C1050,180 1150,220 1200,200 L1200,0 L0,0 Z");
      }
      50% { 
        d: path("M0,200 C200,180 400,260 600,220 C800,180 1000,260 1200,220 L1200,0 L0,0 Z");
      }
    }
    
    @keyframes headerWave2 {
      0%, 100% { 
        d: path("M0,200 C150,140 450,280 600,200 C750,140 1050,280 1200,200 L1200,0 L0,0 Z");
      }
      50% { 
        d: path("M0,200 C250,160 550,240 750,200 C950,160 1150,240 1200,200 L1200,0 L0,0 Z");
      }
    }
  </style>
  
  <!-- ç¬¬ä¸€å±‚æ³¢æµª -->
  <path class="header-wave" 
        d="M0,200 C300,160 600,240 900,200 C1050,180 1150,220 1200,200 L1200,0 L0,0 Z" 
        fill="url(#header-gradient)" opacity="0.8"/>
  
  <!-- ç¬¬äºŒå±‚æ³¢æµª -->
  <path class="header-wave2" 
        d="M0,200 C150,140 450,280 600,200 C750,140 1050,280 1200,200 L1200,0 L0,0 Z" 
        fill="url(#header-gradient2)" opacity="0.6"/>
  
  <!-- è£…é¥°æ€§æ˜Ÿæ˜Ÿ -->
  <g opacity="0.8">
    <circle cx="200" cy="60" r="2" fill="#fff">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="600" cy="80" r="1.5" fill="#fff">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1000" cy="50" r="2.5" fill="#fff">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="400" cy="40" r="1" fill="#fff">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="3.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="800" cy="70" r="1.8" fill="#fff">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="2.8s" repeatCount="indefinite"/>
    </circle>
  </g>
  
