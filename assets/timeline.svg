<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="timeline-grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#667eea;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <style>
    .timeline-text { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 14px; fill: #333; font-weight: bold; }
    .timeline-desc { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 12px; fill: #666; }
    .timeline-year { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 16px; fill: #667eea; font-weight: bold; }
  </style>
  
  <!-- 主时间线 -->
  <line x1="100" y1="50" x2="100" y2="350" stroke="url(#timeline-grad)" stroke-width="4" filter="url(#glow)">
    <animate attributeName="stroke-dasharray" values="0,400; 400,0" dur="3s" fill="freeze"/>
  </line>
  
  <!-- 2021年节点 -->
  <g opacity="0">
    <animate attributeName="opacity" values="0;1" dur="0.5s" begin="1s" fill="freeze"/>
    <circle cx="100" cy="80" r="8" fill="#667eea" filter="url(#glow)"/>
    <circle cx="100" cy="80" r="4" fill="#fff"/>
    <text x="130" y="75" class="timeline-year">2021</text>
    <text x="130" y="90" class="timeline-text">🎓 开始计算机科学专业学习</text>
    <text x="130" y="105" class="timeline-desc">踏上编程之路，学习基础理论知识</text>
  </g>
  
  <!-- 2022年节点 -->
  <g opacity="0">
    <animate attributeName="opacity" values="0;1" dur="0.5s" begin="1.5s" fill="freeze"/>
    <circle cx="100" cy="150" r="8" fill="#764ba2" filter="url(#glow)"/>
    <circle cx="100" cy="150" r="4" fill="#fff"/>
    <text x="130" y="145" class="timeline-year">2022</text>
    <text x="130" y="160" class="timeline-text">🐍 深入学习 Python</text>
    <text x="130" y="175" class="timeline-desc">掌握Python基础，开始数据结构与算法学习</text>
  </g>
  
  <!-- 2023年节点 -->
  <g opacity="0">
    <animate attributeName="opacity" values="0;1" dur="0.5s" begin="2s" fill="freeze"/>
    <circle cx="100" cy="220" r="8" fill="#f093fb" filter="url(#glow)"/>
    <circle cx="100" cy="220" r="4" fill="#fff"/>
    <text x="130" y="215" class="timeline-year">2023</text>
    <text x="130" y="230" class="timeline-text">🌐 Web开发 & 多语言学习</text>
    <text x="130" y="245" class="timeline-desc">学习JavaScript、HTML/CSS，开始Web开发项目</text>
  </g>
  
  <!-- 2024年节点 -->
  <g opacity="0">
    <animate attributeName="opacity" values="0;1" dur="0.5s" begin="2.5s" fill="freeze"/>
    <circle cx="100" cy="290" r="8" fill="#4facfe" filter="url(#glow)"/>
    <circle cx="100" cy="290" r="4" fill="#fff"/>
    <text x="130" y="285" class="timeline-year">2024</text>
    <text x="130" y="300" class="timeline-text">🚀 全栈开发 & 开源贡献</text>
    <text x="130" y="315" class="timeline-desc">掌握Django框架，积极参与开源项目</text>
  </g>
  
  <!-- 装饰性粒子 -->
  <g opacity="0.6">
    <circle cx="200" cy="100" r="2" fill="#667eea">
      <animate attributeName="cy" values="100;120;100" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="250" cy="200" r="1.5" fill="#764ba2">
      <animate attributeName="cy" values="200;180;200" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="4s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>