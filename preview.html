<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asakushen 个人主页预览</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .preview-section {
            padding: 40px;
            border-bottom: 1px solid #eee;
        }
        .preview-section:last-child {
            border-bottom: none;
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }
        .svg-container {
            text-align: center;
            margin: 20px 0;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
        }
        .description {
            color: #666;
            margin-bottom: 15px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="preview-section">
            <h2>🎨 顶部横幅</h2>
            <p class="description">现代化的渐变波浪设计，包含中文欢迎文字和动态星星效果</p>
            <div class="svg-container">
                <img src="assets/Bottom_up.svg" alt="顶部横幅" style="width: 100%; max-width: 800px;">
            </div>
        </div>

        <div class="preview-section">
            <h2>✨ 浮动技能图标</h2>
            <p class="description">动态浮动的技能图标，展示编程相关的emoji和渐变背景</p>
            <div class="svg-container">
                <img src="assets/floating-icons.svg" alt="浮动图标" style="width: 100%; max-width: 800px;">
            </div>
        </div>

        <div class="preview-section">
            <h2>📊 技能进度条</h2>
            <p class="description">动态加载的技能熟练度展示，包含Python、JavaScript、C++等技术栈</p>
            <div class="svg-container">
                <img src="assets/skill-bars.svg" alt="技能进度条" style="width: 100%; max-width: 600px;">
            </div>
        </div>

        <div class="preview-section">
            <h2>🌈 渐变分割线</h2>
            <p class="description">彩虹渐变的分割线，带有动态闪烁效果</p>
            <div class="svg-container">
                <img src="assets/gradient-divider.svg" alt="渐变分割线" style="width: 100%; max-width: 800px;">
            </div>
        </div>

        <div class="preview-section">
            <h2>📚 学习时间线</h2>
            <p class="description">展示编程学习历程的时间线，包含重要节点和描述</p>
            <div class="svg-container">
                <img src="assets/timeline.svg" alt="学习时间线" style="width: 100%; max-width: 800px;">
            </div>
        </div>

        <div class="preview-section">
            <h2>🌊 底部波浪</h2>
            <p class="description">现代化的多层波浪设计，包含渐变色彩和动态粒子效果</p>
            <div class="svg-container">
                <img src="assets/Bottom_down.svg" alt="底部波浪" style="width: 100%; max-width: 800px;">
            </div>
        </div>
    </div>
</body>
</html>
